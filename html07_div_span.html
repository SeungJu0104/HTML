<!-- 
영역 관련 태그
1) div 태그
: <div>내용</div>
: 블럭 요소 -> 줄바꿈 적용 O
(border 속성과, background-color 속성을 이용하면 해당 영역 범위를 눈으로 볼 수 있다.)
: width 속성, height 속성을 사용해 고정 값을 줘도, 
실 사용 영역이 줄어들 뿐 원래 할당된 영역은 계속 점유한다.

2) span 태그
: 인라인 요소 -> 줄바꿈 적용 X
: 실 사용 영역 만큼만 영역으로 가진다.
: width 속성, height 속성을 사용해 고정 값을 줘도,
실 사용 영역만큼만 점유한다.







 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <h2>영역 관련 태그</h2>
    <h3>div</h3>
    <div style="border: 1px solid black;background-color: red; width : 100px; height : 100px">첫번째 영역</div>
    <!-- width, height 속성에 고정 값 줘도 실 사용 영역만 줄어들고, 원래 점유 영역은 그대로 유지된다.-->
    <!-- 그래서 바로 뒤에 인라인 요소가 있어도, 첫번째 영역 옆에 붙지 못한다. -->
    <span>블럭 영역 확인용</span>
    <div style="border: 1px solid black;background-color: yellow;">두번째 영역</div>
    <div style="border: 1px solid black;background-color: green;">세번째 영역</div>

    <hr>

    <h3>span</h3>
    <span style="border: 1px solid black;background-color: red; width : 100px; height : 100px"> 1영역</span>
    <!-- width, height 속성으로 더 크게든 더 작게든 고정 값 줘도, 실 사용 영역만 점유한다. -->
    <span style="border: 1px solid black;background-color: yellow;">2영역</span>
    <span style="border: 1px solid black;background-color: green;">3영역</span>

</body>
</html>
