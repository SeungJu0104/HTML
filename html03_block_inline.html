<!-- 
요소의 구분
1) Block 요소
: 실 사용 영역과 관계없이 해당 요소가 있는 부분 전체를 점유한다.
: F12로 봤을 때 display: block으로 표시된 것들
: 앞, 뒤 상관없이 다음에 오는 요소들이 줄바꿈 처리가 된다.
(자기가 있는 영역 앞, 뒤 포함해 전체 점유한다. Inline 요소는 자기 크기만큼만 점유한다.)
: 제목 크기 태그, 단락 구분 태그, 수평선 태그 등

2) Inline 요소
: 정확하게 실 사용 중인 공간만 점유한다.
: 바로 옆에 다음 요소들이 붙을 수 있으니 줄바꿈 처리 안한다.
: 인라인 요소 안에 블럭 요소는 들어올 수 없다.
: span태그, 글자 기울이는 태그, 글자 굵게하는 태그 등

==> F12 개발자 도구에서 인라인 요소를 display : block 을 적어 블럭 요소로 바꿀 수는 있다.

3) Inline - block 요소
: 두개의 특징을 합친 요소
-->

<!DOCTYPE html>
<html>
<head>
    <title>block_inline</title>
</head>

<body>
<h2>블록 요소</h2>
<div style="background:pink">
<!-- div 영역이 분홍색으로 표시된다. -->
    블록 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능
    <p>블록 요소 안에 블록 요소 포함 가능</p>
</div>

<h2>인라인 요소</h2>
<span style = "background: skyblue;">
<!-- 인라인 영역이 하늘 색으로 표시된다.-->
    인라인 요소 안에 텍스트와 <a>인라인 요소 포함 가능</a>
</span>
<span style = "background: skyblue;">
    <!-- 인라인 영역이 하늘 색으로 표시된다.-->
        인라인 요소 안에 텍스트와 <a>인라인 요소 포함 가능</a>
    </span>

</body>
</html>
