<!-- 
a 태그
: href 속성으로 링크를 만들 수 있다.

1) 다른 파일로 이동
: <a href = "파일 위치">링크명</a>
: 링크를 클릭하면 해당 파일로 바로 이동한다.

2) 페이지 내에서 이동
: <a href = "#<p> 태그에 설정한 아이디명">링크명</a>
: <p id = "아이디명"> 내용 </p>
: 링크를 클릭하면 페이지 내에 다른 해당 위치로 이동한다.

3) 이미지 누르면 해당 탭에서 이동
: <a href = "파일 위치, 웹사이트 주소 등 링크" [target = "_self"]><이미지 태그></a>
: 이미지 누르면 해당 탭에서 링크로 이동한다.
([]부분은 생략 가능하다.)

4) 이미지 누르면 새 탭 열어 이동
<a href = "파일 위치, 웹사이트 주소 등 링크" target = "_blank"><이미지 태그></a>
: 이미지 누르면 새로운 탭에서 링크로 이동한다.

5)해당 탭에서 웹사이트로 이동
: <a href = "링크주소" [target = "_self"]>링크명</a>
: 네트워크가 연결된 상황이라면 해당 탭에서 특정 웹사이트로 이동 또한 가능하다.
(웹사이트로 이동할 때, http:// 또는 https://까지 붙여줘야한다.)
([]부분은 생략 가능하다.)

6)새 탭 열어 웹사이트로 이동
<a href = "웹사이트 주소" target = "_blank">링크명</a>
: target 속성을 이용하면 특정 웹사이트를 새 탭에서 열 수 있다.








 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <h1>하이퍼링크 관련 태그</h1>
    <h3>a 태그를 이용한 하이퍼 링크 테스트</h3>
    <!-- a 태그의 href 속성으로 링크를 만들 수 있다. -->
    <h4>다른 문서로 이동</h4>
    <!-- 다른 문서로 이동 또한 가능하다. -->
    <ul>
        <li><a href = "./html01_text.html">텍스트 관련 링크</a></li>
        <li><a href = "./html02_list.html">리스트 관련 링크</a></li>
    </ul>

    <h4>해당 탭에서 웹페이지로 이동</h4>
    <!-- 네트워크가 연결된 상황이라면 현재 서비스 중인 웹페이지도 링크 가능하다. -->
    <ul>
        <li><a href = "https://www.naver.com">네이버</a></li>
        <li><a href = "https://www.google.co.kr">구글</a></li>
    </ul>

    <h4>새 탭을 열어 웹페이지로 이동</h4>
    <!-- target 속성을 이용하면 새 탭에서 현재 서비스 중인 웹페이지를 열 수 있다. -->
    <ul>
        <li><a href = "https://naver.com" target = "_blank">네이버</a></li>
        <li><a href = "https://www.google.co.kr" target = "_self">구글</a></li>
    </ul>

    <!-- 이미지를 클릭하면 링크로 이동 -->
    <a href = "https://www.daum.net" target = "_blank"><img src = "../sample/image/img03.png" width = "150px"></a>

    <h3>페이지 내에서 이동</h3>
    <!-- 페이지 내에서 이동 -->
    <a href = "#a">1번으로</a>
    <a href = "#b">2번으로</a>
    <a href = "#c">3번으로</a>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p id = "a">1번</p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p id = "b">2번</p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p id = "c">3번</p>





</body>
</html>
